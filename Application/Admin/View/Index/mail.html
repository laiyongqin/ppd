<!-- 编辑 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">确认要编辑吗？</h4>
      </div>
      <div class="modal-body">

      <div class="alert alert2 alert-danger alert-dismissible fade in" role="alert" style="display:none;">
        <h4>密码输错辣</h4>
        <p>快好好想想密码是什么哒</p>
      </div>
        <textarea class="form-control editcon" rows="3" placeholder="在这里写内容辣"></textarea>
        <input type="text" class="form-control pae" id="content" placeholder="请输入编辑密码" name="content" maxlength="32">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">算辣</button>
        <button type="button" class="btn btn-success editit">改辣</button>
      </div>
    </div>
  </div>
</div>
<!-- 邮件 -->
<div class="modal fade" id="mailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">啦啦啦</h4>
      </div>
      <div class="modal-body visible-xs">
        <button type="button" class="btn btn-info forceread" onclick="test()" >手机端点我看看</button>
    </div>
      <div class="modal-body hidden-xs" style="min-width:600px;">
      <div class="mailmain">邮件内容</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">看完啦</button>
      </div>
    </div>
  </div>
